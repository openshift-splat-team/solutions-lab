# gitpod.io/#github.com/CaravanaCloud/red-pod
image:
  file: .gitpod.Containerfile

tasks:
  - name: Welcome
    init: |
      echo "Solutions lab intialized at $(date)"
    command: |
      echo "Solutions lab started at $(date)"

ports:
