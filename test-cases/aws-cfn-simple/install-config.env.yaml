apiVersion: v1
baseDomain: devcluster.openshift.com
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform: {}
  replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3

metadata:
  name: $CLUSTER_NAME

platform:
  aws:
    region: $AWS_REGION
    vpcID: $VPC_ID
    subnets:
      - $PUBLIC_SUBNET1_ID
      - $PUBLIC_SUBNET2_ID
      - $PUBLIC_SUBNET3_ID

publish: External
pullSecret: '$PULL_SECRET'
sshKey: $SSH_KEY