apiVersion: v1
baseDomain: devcluster.openshift.com
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform: {}
  replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform: {}
  replicas: 3

metadata:
  name: $CLUSTER_NAME

platform:
  aws:
    region: $AWS_REGION
    subnets:
      - $PRIVATE_SUBNET_1_ID
      - $PRIVATE_SUBNET_2_ID
      - $PRIVATE_SUBNET_3_ID

publish: External
pullSecret: '$PULL_SECRET'
sshKey: $SSH_KEY